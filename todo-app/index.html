<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

   
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center p-6">

    <div class=" w-full max-w-xl bg-white p-6 rounded-2xl shadow-lg">
         <span class="flex ">
        <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Todo App</h2>
        <button class="gap-2 ml-auto shadow-lg border rounded-lg px-4 py-2" id="theme-toggle">night mode</button>
        </span>
        <div class="p-2 text-gray-700">
            <span>search</span>
            <input type="text"class="border p-2 rounded w-full shadow-lg" placeholder="search todo" id="search-todo">
        </div>

        <div class="flex justify-between mb-6 text-center">
            <div class="bg-white-100 px-4 py-2 rounded-xl shadow-lg">
                <h3 class="text-gray-700 text-sm">Total Todos</h3>
                <p class="text-xl font-bold" id="totalTodos">0</p>
            </div>
            <div class="bg-white-100 px-4 py-2 rounded-xl shadow-lg">
                <h3 class="text-gray-700 text-sm">Completed</h3>
                <p class="text-xl font-bold" id="completedTodos">0</p>
            </div>
            <div class="bg-white-100 px-4 py-2 rounded-xl shadow-lg">
                <h3 class="text-gray-700 text-sm">Pending</h3>
                <p class="text-xl font-bold" id="pendingTodos">0</p>
            </div>
        </div>

        
        <div class="mb-4">
            <input 
                type="text" 
                placeholder="Todo name" 
                id="name"
                class="w-full px-3 py-2 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-lg"
            />

            <input 
                type="text" 
                placeholder="Description" 
                id="description"
                class="w-full px-3 py-2 mb-3 border rounded-lg focus:outline-none shadow-lg focus:ring-2 focus:ring-blue-500"
            />

            <button 
                id="addbtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition shadow-lg">
                Add Todo
            </button>
        </div>

        <h3 class="text-xl font-semibold mb-3">Todo List</h3>

        
    </div>
    <div class=" w-full max-w-xl bg-white px-6 rounded-2xl shadow-lg">
        <div id="todocontainer" class="space-y-3 shadow-lg"></div>
    </div>


   
    <script src="./src/model/todo.js"></script>
    <script src="./src/services/todoservice.js"></script>
    <script src="./src/controller/todocontroller.js"></script>
    <script src="./src/main.js"></script>

</body>
</html>
