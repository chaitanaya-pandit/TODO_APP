<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-maroon {
        background-color: #6b7280;
      } /* fallback grey */
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto p-6">
      <div
        class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4"
      >
        <h1 class="text-4xl font-bold text-gray-800">Shopping Cart</h1>

        <div class="flex items-center gap-3">
          <div class="relative">
            <input
              type="text"
              placeholder="Search items..."
              class="pl-10 pr-4 py-2 rounded-full border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 w-64"
              id="search-product"
            />
          </div>

          <button
            class="p-2.5 rounded-full bg-white border border-gray-300 shadow hover:bg-gray-100 transition"
          >
            Dark Mode
          </button>
          <button
            id="open-cart"
            class="px-6 py-2.5 rounded-full bg-gray-800 text-white shadow hover:bg-gray-900 transition flex items-center gap-2"
          >
            Cart <span class="text-sm">ðŸ›’</span>
          </button>
        </div>
        <div
          id="cartpanel"
          class="hidden fixed right-0 top-0 h-full w-96 max-w-full bg-white shadow-2xl p-5 overflow-y-auto transition-all duration-300 z-50"
        >
          
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Your Cart</h2>
            <button
              id="close-cart"
              class="px-3 py-1 rounded-md bg-gray-800 text-white hover:bg-gray-900"
            >
              âœ•
            </button>
          </div>

          
          <div
            class="flex justify-between text-lg font-medium text-gray-700 mb-4"
          >
            <p>Total Items: <span id="cart-total-items">0</span></p>
            <p>Total Price: â‚¹<span id="cart-total-price">0</span></p>
          </div>

        
          <div id="cart-items-container" class="space-y-4"></div>
        </div>
      </div>

      <div class="flex gap-1 gap-8">
        <aside
          class="w-80 bg-white rounded-lg shadow-sm border border-gray-200 p-6 h-fit sticky top-6"
        >
          <h2 class="text-xl font-semibold text-gray-800 mb-6">Filters</h2>

          <div class="mb-8">
            <h3 class="font-medium text-gray-700 mb-3">Price Range</h3>
            <input
              type="text"
              placeholder="Max price..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
              id="price-range"
            />
          </div>

          <div>
            <h3 class="font-medium text-gray-700 mb-4">Category</h3>
            <div class="space-y-3">
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="checkbox"
                  value="Beauty"
                  class="cat-filter w-4 h-4 text-gray-600 rounded focus:ring-gray-400"
                />
                <span class="text-gray-700">Beauty</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="checkbox"
                  value="Furniture"
                  class="cat-filter w-4 h-4 text-gray-600 rounded focus:ring-gray-400"
                />
                <span class="text-gray-700">Furniture</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="checkbox"
                  value="fragrances"
                  class="cat-filter w-4 h-4 text-gray-600 rounded focus:ring-gray-400"
                />
                <span class="text-gray-700">fragrance</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="checkbox"
                  value="groceries"
                  class="cat-filter w-4 h-4 text-gray-600 rounded focus:ring-gray-400"
                />
                <span class="text-gray-700">groceries</span>
              </label>
            </div>
          </div>

          <button
            id="apply-filters"
            class="mt-8 w-full py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition"
          >
            Apply Filters
          </button>
        </aside>

        <!-- Shop Items Grid (75%) -->
        <main class="flex-1">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">Shop Items</h2>

          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
            id="card"
          ></div>
        </main>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
